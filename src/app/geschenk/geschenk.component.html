<section style="padding: 100px 0">
<div class="breadcramp" style="background-image: url('../../assets/img/products/hauptsite/bg_6.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <h1 class="mb-0 h1-text-leadinpage">Unsere Geschenke</h1>
        <h5>Passend zu jeder Person hergestellter Geschenke</h5>
      </div>
    </div>
  </div>
</div>
</section>
<section>
  <div id="products">
    <div class="container" style="max-width: 1500px;">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="gestecke-all-tab" data-toggle="pill" href="#gestecke-all" role="tab"
              aria-controls="gestecke" aria-selected="true">Alle Geschenke</a>
            <a class="nav-link" id="weihnachten-tab" data-toggle="pill" href="#weihnachten" role="tab"
              aria-controls="weihnachten" aria-selected="false">Weihnachten</a>
            <a class="nav-link" id="ostern-tab" data-toggle="pill" href="#ostern" role="tab" aria-controls="ostern"
              aria-selected="false">Ostern</a>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9">
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="gestecke-all" role="tabpanel" aria-labelledby="gestecke-all-tab">
              <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 mb-3" *ngFor="let geschenk of geschenke" data-aos="fade-down"
                  data-aos-duration="1000">
                  <div class="card">
                    <a routerLink="/geschenke-detail/{{geschenk.id}}">
                      <img class="img-small" [src]="geschenk.img">
                    </a>
                    <div class="card-body text-center">
                      <p>{{ geschenk.title }}</p>
                      <p>{{ geschenk.price }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
