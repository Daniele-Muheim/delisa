<section style="padding: 118px 0">

  <div class="container mb-5">
    <div class="card">
      <h2 class="h2-responsive text-center product-name font-weight-bold m-3 ml-2">
        <strong>{{ gesteck.title }}</strong>
      </h2>
      <div class="row mt-3 mb-5">
        <div class="col-lg-6">
          <div class="ml-3">
            <img src="{{ gesteck.img }}" class="img-fluid" alt="" (click)="open(0)">
          </div>
        </div>
        <div class="col-lg-5 text-center text-md-left">
          <span class="badge badge-danger product mb-4 ml-xl-0 ml-2">Neu</span>
          <h3 class="h3-responsive text-center text-md-left">
            <span class="red-text font-weight-bold">
              <strong> <span>{{ gesteck.price }}</span>
              </strong>
            </span>
          </h3>
          <p class="pt-1">{{ gesteck.description }}</p>
          <p class="pt-1">{{ gesteck.text }}</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="row d-flex justify-content-center" data-aos="fade-in" data-aos-duration="3000">
      <div class="col-md-6 text-center">
        <h4 class="my-4 h4">Unsere Empfehlung</h4>
        <p>Eines dieser Produkte k√∂nnte dir auch gefallen.</p>
      </div>
    </div>
    <div class="row" data-aos="fade-up" data-aos-duration="3000">
      <div class="col-lg-4 col-md-12 mb-4" *ngFor="let recommendation of recommendations">
        <img [src]=recommendation.img class="img-fluid" alt="" style="max-height: 200px; width: 300px;">
      </div>
    </div>
  </div>
</section>
